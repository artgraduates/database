<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Art Graduates Database</title>
    <style>
        /* Styling same as previously provided */
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Our Art Graduates Database</h1>
        <form id="submissionForm" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
            
            <label for="artworkImage">Upload Image of Your Artwork (Max 1MB):</label>
            <input type="file" id="artworkImage" name="artworkImage" accept="image/*" required>
            
            <label for="personalImage">Upload Image of Yourself (Optional, Max 1MB):</label>
            <input type="file" id="personalImage" name="personalImage" accept="image/*">
            
            <label for="website">Website:</label>
            <input type="url" id="website" name="website" required>
            
            <label for="description">Tell us about yourself and your work (Max 4 rows):</label>
            <textarea id="description" name="description" rows="4" maxlength="500" required></textarea>
            
            <label>
                <input type="checkbox" id="captcha" required>
                I am human
            </label>
            
            <button type="submit">Submit</button>
        </form>
        
        <h2>Art Graduates Submissions</h2>
        <div class="records" id="records"></div>
    </div>
    <script>
        // Same frontend functionality with records fetching, sorting, and submission.
    </script>
</body>
</html>
