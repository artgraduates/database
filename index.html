<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Art Graduates Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, select, textarea, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
            height: 60px;
        }
        .records {
            margin-top: 30px;
        }
        .record {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .record img {
            max-height: 150px;
            margin-right: 10px;
        }
        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Our Art Graduates Database</h1>
        <form id="submissionForm" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="country">Country:</label>
            <select id="country" name="country" required></select>

            <label for="image">Upload Image of Your Work (Max 1MB):</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <label for="imageYou">Upload Image of You (Optional, Max 1MB):</label>
            <input type="file" id="imageYou" name="imageYou" accept="image/*">

            <label for="website">Website:</label>
            <input type="url" id="website" name="website" placeholder="https://example.com" required>

            <label for="about">Few Words About You and Your Work:</label>
            <textarea id="about" name="about" maxlength="300"></textarea>

            <label>
                <input type="checkbox" id="captcha" required>
                I am human
            </label>

            <button type="submit">Submit</button>
        </form>
        <h2>Art Graduates Submissions</h2>
        <div class="filters">
            <select id="filterCountry">
                <option value="">All Countries</option>
            </select>
            <select id="filterOrder">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
                <option value="az">A-Z</option>
            </select>
        </div>
        <div class="records" id="records"></div>
    </div>

    <script>
        // Populate country dropdown
        fetch('https://restcountries.com/v3.1/all')
            .then(response => response.json())
            .then(data => {
                const countrySelect = document.getElementById('country');
                const filterCountry = document.getElementById('filterCountry');
                data.sort((a, b) => a.name.common.localeCompare(b.name.common));
                data.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country.name.common;
                    option.textContent = country.name.common;
                    countrySelect.appendChild(option);

                    const filterOption = option.cloneNode(true);
                    filterCountry.appendChild(filterOption);
                });
            });

        // Form submission handler
        document.getElementById('submissionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            formData.append('captcha', document.getElementById('captcha').checked ? 'on' : '');

            const resizeImage = async (file) => {
                if (file && file.size > 1024 * 1024) {
                    const img = await new Promise(resolve => {
                        const img = document.createElement('img');
                        const reader = new FileReader();
                        reader.onload = () => {
                            img.src = reader.result;
                            img.onload = () => resolve(img);
                        };
                        reader.readAsDataURL(file);
                    });
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.height = 900;
                    canvas.width = (img.width / img.height) * 900;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    return new Promise(resolve => canvas.toBlob(blob => resolve(new File([blob], file.name, { type: file.type }))));
                }
                return file;
            };

            formData.set('image', await resizeImage(formData.get('image')));
            if (formData.get('imageYou')) {
                formData.set('imageYou', await resizeImage(formData.get('imageYou')));
            }

            fetch('https://artgraduates-backend.onrender.com/submit', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Submission successful!');
                    form.reset();
                    fetchRecords();
                } else {
                    alert(`Error: ${data.message}`);
                }
            })
            .catch(err => console.error(err));
        });

        // Fetch and display records with filtering
        function fetchRecords() {
            const country = document.getElementById('filterCountry').value;
            const order = document.getElementById('filterOrder').value;
            fetch(`https://artgraduates-backend.onrender.com/records?country=${country}&order=${order}`)
                .then(response => response.json())
                .then(data => {
                    const recordsContainer = document.getElementById('records');
                    recordsContainer.innerHTML = '';
                    data.forEach(record => {
                        const recordDiv = document.createElement('div');
                        recordDiv.classList.add('record');
                        recordDiv.innerHTML = `
                            <img src="${record.image}" alt="Artwork">
                            <div>
                                <p><strong>${record.name}</strong> (${record.country})</p>
                                <p>${record.about}</p>
                                <a href="${record.website}" target="_blank">${record.website}</a>
                            </div>
                        `;
                        recordsContainer.appendChild(recordDiv);
                    });
                });
        }
        fetchRecords();

        document.getElementById('filterCountry').addEventListener('change', fetchRecords);
        document.getElementById('filterOrder').addEventListener('change', fetchRecords);
    </script>
</body>
</html>
