<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Art Graduates Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, select, button, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: none;
            overflow-y: auto;
        }
        .records {
            margin-top: 30px;
        }
        .record {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .record img {
            max-height: 150px;
            margin-right: 15px;
        }
        .record .personal-img {
            max-height: 150px;
            margin-left: 10px;
        }
        .record p {
            word-wrap: break-word;
            margin: 0;
        }
        .filters {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Our Art Graduates Database</h1>
        <form id="submissionForm" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="country">Country:</label>
            <select id="country" name="country" required></select>

            <label for="image">Upload Image of Your Artwork (Max 1MB):</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <label for="personalImage">Upload Image of Yourself (Optional, Max 1MB):</label>
            <input type="file" id="personalImage" name="personalImage" accept="image/*">

            <label for="website">Website:</label>
            <input type="url" id="website" name="website" placeholder="https://example.com" required>

            <label for="description">Tell us about yourself and your work (Max 4 rows):</label>
            <textarea id="description" name="description" rows="4" maxlength="400"></textarea>

            <label>
                <input type="checkbox" id="captcha" required>
                I am human
            </label>

            <button type="submit">Submit</button>
        </form>

        <h2>Art Graduates Submissions</h2>
        <div class="filters">
            <select id="filterCountry">
                <option value="">Filter by Country</option>
            </select>
            <select id="sortOrder">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
                <option value="az">A-Z (by Surname)</option>
                <option value="za">Z-A (by Surname)</option>
            </select>
        </div>
        <div class="records" id="records"></div>
    </div>

    <script>
        async function fetchCountries() {
            const response = await fetch('https://artgraduates-backend.onrender.com/countries');
            const countries = await response.json();
            const countrySelect = document.getElementById('filterCountry');
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countrySelect.appendChild(option);
            });
        }

        document.getElementById('submissionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const isCaptchaChecked = document.getElementById('captcha').checked;
            formData.append('captcha', isCaptchaChecked ? 'on' : '');

            try {
                const response = await fetch('https://artgraduates-backend.onrender.com/submit', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.message}`);
                    return;
                }

                const data = await response.json();
                alert('Submission successful!');
                e.target.reset();
                fetchRecords();
            } catch (err) {
                console.error(err);
                alert('An error occurred. Please try again.');
            }
        });

        async function fetchRecords() {
            const filterCountry = document.getElementById('filterCountry').value;
            const sortOrder = document.getElementById('sortOrder').value;
            const url = new URL('https://artgraduates-backend.onrender.com/records');
            if (filterCountry) url.searchParams.append('country', filterCountry);
            if (sortOrder) url.searchParams.append('sort', sortOrder);

            const response = await fetch(url);
            const data = await response.json();
            displayRecords(data);
        }

        function displayRecords(data) {
            const recordsContainer = document.getElementById('records');
            recordsContainer.innerHTML = '';
            data.forEach(record => {
                const recordDiv = document.createElement('div');
                recordDiv.classList.add('record');
                recordDiv.innerHTML = `
                    <img src="${record.image}" alt="Artwork">
                    <div>
                        <p><strong>${record.name}</strong> (${record.country})</p>
                        <p>${record.description || ''}</p>
                        <a href="${record.website}" target="_blank">${record.website}</a>
                    </div>
                    ${record.personal_image ? `<img src="${record.personal_image}" class="personal-img" alt="User">` : ''}
                `;
                recordsContainer.appendChild(recordDiv);
            });
        }

        document.getElementById('sortOrder').addEventListener('change', fetchRecords);
        document.getElementById('filterCountry').addEventListener('change', fetchRecords);

        fetchCountries();
        fetchRecords();
    </script>
</body>
</html>
